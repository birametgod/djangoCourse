{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap-3.3.7-dist/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <title>Bienvue dans mon site </title>
</head>
<body>
    <div id="application" class="container">
        <div id="menu" class="row">
            <div class="col-lg-4">
                <a href="/">NOTRE APP</a>
            </div>
            <div class="col-lg-4">
                <a href="#">Annonces</a>
                <a href="">Categorie</a>
            </div>
            <div class="col-lg-4">
                <form action="/search" method="get">
                    <input type="text" name="query"  placeholder="Votre recherche ici">
                    <input type="submit" value="Go">
                </form>
            </div>
        </div>
            <div class="yield">
                {% block body %}
                {% endblock%}
            </div>
    </div>
</body>
<script>
    $(function(){
        $('a').css('color','cornflowerblue')
        $('#menu').css('background','black')
        $('#menu').css('height','50')
    })
</script>
</html>
